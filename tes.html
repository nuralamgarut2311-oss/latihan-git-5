<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: auto;
      gap: 30px;
    }
    .left, .right {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .left {
      flex: 1;
      max-width: 300px;
      text-align: center;
    }
    .left img {
      width: 100%;
      border-radius: 12px;
    }
    .left button, .right button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .right {
      flex: 2;
    }
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 18px;
      color: #111827;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
      color: #374151;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left">
      <img src="gambar.jpg" alt="Profile Photo">
      <button>Upload Photo</button>

      <div class="form-group">
        <label for="old-password">Old Password</label>
        <input type="password" id="old-password">
      </div>

      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password">
      </div>

      <button>Change Password</button>
    </div>

    <!-- Right Panel -->
    <div class="right">
      <h3>Profile Information</h3>
      <div class="form-group">
        <label>Username</label>
        <input type="text" value="gene.rodrig">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" value="Gene">
      </div>
      <div class="form-group">
        <label>Nickname</label>
        <input type="text" value="Gene.r">
      </div>
      <div class="form-group">
        <label>Role</label>
        <select>
          <option selected>Subscriber</option>
          <option>Admin</option>
          <option>Editor</option>
        </select>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" value="Rodriguez">
      </div>
      <div class="form-group">
        <label>Display Name Publicly as</label>
        <input type="text" value="Gene">
      </div>

      <h3>Contact Info</h3>
      <div class="form-group">
        <label>Email (required)</label>
        <input type="email" value="gene.rodrig@gmail.com">
      </div>
      <div class="form-group">
        <label>WhatsApp</label>
        <input type="text" value="@gene-rod">
      </div>
      <div class="form-group">
        <label>Website</label>
        <input type="text" value="gene-roding.webflow.io">
      </div>
      <div class="form-group">
        <label>Telegram</label>
        <input type="text" value="@gene-rod">
      </div>

      <h3>About the User</h3>
      <div class="form-group">
        <label>Biographical Info</label>
        <textarea>Albert Einstein was a German mathematician and physicist who developed the special and general theories of relativity. In 1921, he won the Nobel Prize for physics for his explanation of the photoelectric effect. In the following decade.</textarea>
      </div>
    </div>
  </div>
</body>
</html>
